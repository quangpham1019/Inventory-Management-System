<!DOCTYPE html>
<html th:replace="~{fragments/skeleton :: layout('users', ~{::#users_content})}">
<head>
    <title>Inventory</title>
</head>
<body>
    <div id="users_content"
         class="container text-center">

        <h1>MANAGE EMPLOYEES</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Fullname</th>
                <!--<th>Email</th>-->
                <th>Username</th>
                <th>User Role</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <!--<td th:text="${user.email}"></td>-->
                <td th:text="${user.username}"></td>
                <td>
                    <div th:each="authority : ${user.getUserAuthorities()}">
                        <span th:text="${authority.authority.name}"></span>
                    </div>
                </td>
                <!--<td><a th:href="@{/api/v1/admin/updateUser(userId=${user.id})}" class="btn btn-primary btn-sm mb-3">Update</a>-->
                <!--    <a th:href="@{/api/v1/admin/deleteUser(userId=${user.id})}" class="btn btn-danger btn-sm mb-3"-->
                <!--       onclick="if(!(confirm('Are you sure you want to delete this user?')))return false">Delete</a>-->
                <!--</td>-->
            </tr>
            </tbody>
        </table>

        <h3><a class="btn btn-primary btn-lg mb-3" th:href="@{/api/v1/admin/addUser}">Add User</a></h3>

    </div>

</body>
</html>
