<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Now confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>

<div class="container">
    <!-- Check to see if the showProductFormForBuyNow was successful and display the corresponding message -->
    <h1 th:text="${success}
        ? 'You have successfully bought this product!'
        : 'This product is currently out of stock!'">
    </h1>
    <p class="text-center"><a href="http://localhost:8080/">Link to Main Screen</a></p>
</div>

</body>
</html>
