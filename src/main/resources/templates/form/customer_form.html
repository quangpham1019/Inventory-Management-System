<!DOCTYPE html>
<html data-th-replace="~{fragments/skeleton::layout('Add Customer', 'customer_form', ~{::#customer_form_content})}">
<head>
</head>
<body>
  <div id="customer_form_content"
       class="container text-center">
    <div>
      <h1 th:text="${action}=='add'? 'New Customer Form':'Update Customer Form'"></h1>
    </div>
    <form th:with="baseURL='/api/v1/customer'"
          th:action="@{${action == 'add' ? baseURL+'/processCustomer':baseURL +'/updateCustomer'}(customerId=${customer.id})}"
          th:object="${customer}"
          method="post" style="max-width: 600px; margin: 0 auto;">
      <div class="m-3">
        <p><input type="hidden" th:field="*{id}"/></p>

        <div class="form-group row">
          <label class="col-4 col-form-label">E-mail: </label>
          <div class="col-8">
            <input type="email" th:field="*{email}" class="form-control" required />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">First Name: </label>
          <div class="col-8">
            <input type="text" th:field="*{firstName}" class="form-control"
                   required minlength="2" maxlength="20" placeholder="Jack"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Last Name: </label>
          <div class="col-8">
            <input type="text" th:field="*{lastName}" class="form-control"
                   required minlength="2" maxlength="20" placeholder="Jin"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Address: </label>
          <div class="col-8">
            <input type="text" th:field="*{address}" class="form-control"
                   required minlength="2" maxlength="100" placeholder="5421 Overthere St"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">City: </label>
          <div class="col-8">
            <input type="text" th:field="*{city}" class="form-control"
                   required minlength="2" maxlength="20" placeholder="Columbus"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">State: </label>
          <div class="col-8">
            <input type="text" th:field="*{state}" class="form-control"
                   required minlength="2" maxlength="2" placeholder="OH"/>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label">Zip Code: </label>
          <div class="col-8">
            <input type="text" th:field="*{zipCode}" class="form-control"
                   required minlength="5" maxlength="5" placeholder="43229"/>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary" th:text="${action}=='add' ? 'Add Customer' : 'Update Customer'"></button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
