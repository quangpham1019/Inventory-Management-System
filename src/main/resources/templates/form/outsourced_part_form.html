<!DOCTYPE html>
<html data-th-replace="~{fragments/skeleton::layout('Part Form', 'outsourced_part_form', ~{::#outsourced_part_form_content})}">
<head>
</head>
<body>
    <div id="outsourced_part_form_content" class="container">
        <h1>Outsourced Part Detail</h1>

        <form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST"}>

            <!-- Add hidden form field to handle update -->
            <p><input type="hidden" th:field="*{id}"/></p>

            <p>
                <label for="partName">Part Name</label>
                <input id="partName" type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/>
            </p>

            <p>
                <label for="price">Price</label>
                <input id="price" type="text" path="price" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/>
            </p>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

            <p>
                <label for="inv">Inventory</label>
                <input id="inv" type="text" path="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/>
            </p>
            <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

            <p>
                <label for="minInv">Min Inventory</label>
                <input id="minInv" type="text" path="minInv" th:field="*{minInv}" placeholder="Inventory" class="form-control mb-4 col-4"/>
            </p>
            <p>
                <label for="maxInv">Max Inventory</label>
                <input id="maxInv" type="text" path="maxInv" th:field="*{maxInv}" placeholder="Inventory" class="form-control mb-4 col-4"/>
            </p>

            <p>
                <label for="companyName">Company Name</label>
                <input id="companyName" type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4"/>
            </p>

            <p>
            <div th:if="${#fields.hasAnyErrors()}">
                <ul><li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li></ul>
            </div>
            </p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        <a href="http://localhost:8080/">Link
            to Main Screen</a>

    </div>
</body>
</html>
