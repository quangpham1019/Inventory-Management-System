<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/head :: head"></div>
  <title>Add User</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container text-center">
  <div>
    <h1 th:text="${action}=='add'? 'New User Form':'Update User Form'"></h1>
  </div>
  <form th:with="baseURL='/api/v1/admin'"
        th:action="@{${action == 'add' ? baseURL+'/processUser':baseURL +'/updateUser'}(userId=${user.id})}"
        th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 th:required="${action}=='add'? 'required':null" minlength="6" maxlength="10"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">First Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{firstName}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Last Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{lastName}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Role: </label>
        <select th:field="*{roleType}" class="col-2">
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>

      <div>
        <button type="submit" class="btn btn-primary" th:text="${action}=='add' ? 'Add User' : 'Update User'"></button>
      </div>
    </div>
  </form>

  <div th:text="${error}? ${error.message}: null"></div>
</div>
</body>
</html>
