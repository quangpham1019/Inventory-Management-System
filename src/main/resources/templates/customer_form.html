<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/head :: head"></div>
  <title>Add Customer</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container text-center">
  <div>
    <h1 th:text="${action}=='add'? 'New Customer Form':'Update Customer Form'"></h1>
  </div>
  <form th:with="baseURL='/api/v1/user'"
        th:action="@{${action == 'add' ? baseURL+'/processCustomer':baseURL +'/updateCustomer'}(customerId=${customer.id})}"
        th:object="${customer}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">First Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{firstName}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Last Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{lastName}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Address: </label>
        <div class="col-8">
          <input type="text" th:field="*{address}" class="form-control"
                 required minlength="2" maxlength="100" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">City: </label>
        <div class="col-8">
          <input type="text" th:field="*{city}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">State: </label>
        <div class="col-8">
          <input type="text" th:field="*{state}" class="form-control"
                 required minlength="2" maxlength="2" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Zip Code: </label>
        <div class="col-8">
          <input type="number" th:field="*{zipCode}" class="form-control"
                 required minlength="5" maxlength="5" />
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" th:text="${action}=='add' ? 'Add Customer' : 'Update Customer'"></button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
