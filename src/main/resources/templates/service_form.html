<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: head"></div>
    <title>Service Form</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container text-center">
    <div>
        <h1 th:text="${action}=='add'? 'New Service Form':'Update Service Form'"></h1>
    </div>
    <form th:action="@{${action == 'add' ? '/processService':'/updateService'}(serviceId=${service.id})}"
          th:object="${service}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Service Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Duration: </label>
                <div class="col-8">
                    <input type="text" th:field="*{duration}" class="form-control"
                           required maxlength="3" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Price: </label>
                <div class="col-8">
                    <input type="text" th:field="*{price}" class="form-control"
                           required/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" th:text="${action}=='add' ? 'Add Service' : 'Update Service'"></button>
            </div>
        </div>
    </form>

<!--    <div th:text="${error}? ${error.message}: null"></div>-->
</div>
</body>
<div th:insert="fragments/footer :: footer"></div>

</html>
