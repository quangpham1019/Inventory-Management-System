<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>Welcome to CodeJava.net</h1>
    <h1>Username: <span th:text="${username}">N/A</span></h1>
    <h2>Session Attributes</h2>
    <ul th:each="attr: ${sessionAttr}">
        <li th:text="${attr}"></li>
    </ul>
    <h2>Session Attributes Values</h2>
    <ul th:each="attr: ${sessionAttrValue}">
        <li th:text="${attr}"></li>
    </ul>

    <a th:href="@{/api/v1/auth/testSession}">Test session</a>
    <a th:href="@{/api/v1/auth/saveOrder}">Save order</a>

    <h2>Authenticated section</h2>
    <!--    Available to authenticated users with role 'ADMIN'-->
    <div sec:authorize="isAuthenticated()">
        <p>For admins only</p>
        <div sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{/api/v1/admin/}">Admin only</a>
            <a th:href="@{/api/v1/admin/session}">Admin directory</a>
            <a th:href="@{/api/v1/admin/report}">Report</a>
            <a th:href="@{/api/v1/admin/manageEmployees}">Manage Employees</a>
        </div>

        <!--    Available to authenticated users-->
        <p>For users</p>
        <div>
            <h3><a th:href="@{/mainscreen}">Inventory</a></h3>
            <h3><a th:href="@{/mainscreen}">Sales</a></h3>
            <h3><a th:href="@{/api/v1/user/addItemToCartGet}">Add Item to Cart</a></h3>
            <h3><a th:href="@{/api/v1/user/}">Hello user</a></h3>
            <h3><a th:href="@{/api/v1/auth/signin2/session}">Check Session</a></h3>
            <h3><a th:href="@{/api/v1/auth/destroy}">Log out</a></h3>

        </div>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <h3><a th:href="@{/api/v1/auth/signin2get}">Log in</a></h3>
    </div>
</div>

</body>
</html>
