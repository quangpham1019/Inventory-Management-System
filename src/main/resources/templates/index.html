<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>Welcome to CodeJava.net</h1>
    <h1>Username: <span th:text="${username}">N/A</span></h1>
    <h2>Session Attributes</h2>
    <ul th:each="attr: ${sessionAttr}">
        <li th:text="${attr}"></li>
    </ul>
    <h2>Session Attributes Values</h2>
    <ul th:each="attr: ${sessionAttrValue}">
        <li th:text="${attr}"></li>
    </ul>
    <h2>Authentication</h2>
    <h3><a th:href="@{/api/v1/auth/signinconnect}">Sign In As Admin</a></h3>

    <p sec:authorize="hasAuthority('ADMIN')">admin only</p>
    <p sec:authorize="hasAuthority('USER')">user only</p>

    <h3><a th:href="@{/api/v1/auth/signin2get}">Sign In Page</a></h3>
    <h3><a th:href="@{/users}">List of Users</a></h3>

    <h3><a th:href="@{/users}">List of Users</a></h3>
    <h3><a th:href="@{/register}">Register</a></h3>
    <h3><a th:href="@{/login}">Login</a></h3>
</div>

</body>
</html>
