<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="fragments/head :: head"></div>
    <title>Inventory</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container text-center">
    <h1>MANAGE EMPLOYEES</h1>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roleType}"></td>
            <td><a th:href="@{/api/v1/admin/updateUser(userId=${user.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
                <a th:href="@{/api/v1/admin/deleteUser(userId=${user.id})}" class="btn btn-danger btn-sm mb-3"
                   onclick="if(!(confirm('Are you sure you want to delete this user?')))return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3><a class="btn btn-primary btn-lg mb-3" th:href="@{/api/v1/admin/addUser}">Add User</a></h3>

</div>

</body>
</html>
