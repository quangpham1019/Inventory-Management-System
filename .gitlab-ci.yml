stages:
  - build
  - package

variables:
  APP_VERSION: $CI_PIPELINE_IID

build web app:
  stage: build
  image: maven:3.9.5-amazoncorretto-17-al2023
  script:
    - mvn install -D skipTests
  artifacts:
    paths:
      - build

build docker image:
  stage: package
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $CI_REGISTRY_IMAGE -t $CI_REGISTRY_IMAGE:$APP_VERSION .
    - docker image ls